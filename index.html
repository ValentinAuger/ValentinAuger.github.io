<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>WIP - Valentin Auger</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #262626;
    }

    img {
      display: none;
      position: absolute;
    }

    #img-phone {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background-color: #000;
      position: fixed;
    }

    #img-desktop {
      max-width: 90%;
      max-height: 90%;
      cursor: grab;
    }
  </style>
</head>
<body>
  <img id="img-phone" src="imgphone.png" alt="Image téléphone">
  <img id="img-desktop" src="img.png" alt="Image ordinateur">

  <script>
    const isMobile = /Android|iPhone|iPad|iPod|Opera Mini|IEMobile/i.test(navigator.userAgent);
    const phoneImg = document.getElementById('img-phone');
    const desktopImg = document.getElementById('img-desktop');

    if (isMobile) {
      // Affiche l'image mobile
      phoneImg.style.display = 'block';
    } else {
      // Affiche l'image desktop
      desktopImg.style.display = 'block';

      // Centre l'image à l'affichage
      window.addEventListener('load', () => {
        const winW = window.innerWidth;
        const winH = window.innerHeight;
        const imgW = desktopImg.offsetWidth;
        const imgH = desktopImg.offsetHeight;
        desktopImg.style.left = (winW - imgW) / 2 + 'px';
        desktopImg.style.top = (winH - imgH) / 2 + 'px';
      });

      // Hover → change l'image
      desktopImg.addEventListener('mouseenter', () => {
        desktopImg.src = 'img2.png';
      });

      desktopImg.addEventListener('mouseleave', () => {
        desktopImg.src = 'img.png';
      });

      // Déplacement à la souris
      let isDragging = false;
      let offset = { x: 0, y: 0 };

      desktopImg.addEventListener('mousedown', (e) => {
        isDragging = true;
        offset.x = e.clientX - desktopImg.offsetLeft;
        offset.y = e.clientY - desktopImg.offsetTop;
        desktopImg.style.cursor = 'grabbing';
      });

      document.addEventListener('mousemove', (e) => {
        if (isDragging) {
          desktopImg.style.left = (e.clientX - offset.x) + 'px';
          desktopImg.style.top = (e.clientY - offset.y) + 'px';
        }
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
        desktopImg.style.cursor = 'grab';
      });

      desktopImg.ondragstart = () => false;
    }
  </script>
</body>
</html>
