<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>WIP - Valentin Auger</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }

    #img-phone {
      display: none;
      width: 100vw;
      height: 100vh;
      object-fit: contain
    }

    #img-desktop {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90%;
      max-height: 90%;
      cursor: grab;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    @media (max-width: 768px) {
      #img-phone {
        display: block;
      }
    }

    @media (min-width: 769px) {
      #img-desktop {
        display: block;
      }
    }
  </style>
</head>
<body>
  <img id="img-phone" src="imgphone.png" alt="Image téléphone">
  <img id="img-desktop" src="img.png" alt="Image ordinateur">

  <script>
    const img = document.getElementById('img-desktop');
    let isDragging = false;
    let offset = { x: 0, y: 0 };

    // Changement de l'image au survol
    img.addEventListener('mouseenter', () => {
      img.src = 'img2.png';
    });

    img.addEventListener('mouseleave', () => {
      img.src = 'img.png';
    });

    // Déplacement avec clic maintenu
    img.addEventListener('mousedown', (e) => {
      isDragging = true;
      offset.x = e.clientX - img.offsetLeft;
      offset.y = e.clientY - img.offsetTop;
      img.style.cursor = 'grabbing';
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        img.style.left = (e.clientX - offset.x) + 'px';
        img.style.top = (e.clientY - offset.y) + 'px';
        img.style.transform = 'none';
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
      img.style.cursor = 'grab';
    });

    // Désactive le comportement de drag natif de l'image
    img.ondragstart = () => false;
  </script>
</body>
</html>
