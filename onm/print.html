<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mur de messages</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>
  <h1 id="lastMessage">Chargement...</h1>
  <canvas id="qrcode"></canvas>

  <script>
    const API_URL = "https://api.jsonbin.io/v3/b/68d7f48943b1c97be9520d19/latest";
    const API_KEY = "$2a$10$q1i..XKCzCiJD3PB2CkpZekd5JELUiJJd/byW6PYaU7yItZzvbemy";

    async function afficherDernierMessage() {
      try {
        const res = await fetch(API_URL, {
          headers: { "X-Master-Key": API_KEY }
        });
        const data = await res.json();
        const messages = data.record || [];
        const lastMsg = messages.length ? messages[messages.length - 1] : { type: "text", content: "Aucun message pour le moment" };

        const h1 = document.getElementById("lastMessage");
        if (lastMsg.type === "image") {
          h1.innerHTML = `<img src="${lastMsg.content}" alt="Dernier message" style="max-width:100%; border-radius:10px;">`;
        } else {
          h1.textContent = lastMsg.content;
        }
      } catch (err) {
        document.getElementById("lastMessage").textContent = "Erreur de chargement";
      }
    }

    function genererQRCode() {
      const url = window.location.origin + "/jam.html";
      new QRious({
        element: document.getElementById("qrcode"),
        value: url,
        size: 200
      });
    }

    window.onload = () => {
      afficherDernierMessage();
      genererQRCode();
      setInterval(afficherDernierMessage, 5000); // auto-refresh toutes les 5 secondes
    };
  </script>
</body>
</html>
